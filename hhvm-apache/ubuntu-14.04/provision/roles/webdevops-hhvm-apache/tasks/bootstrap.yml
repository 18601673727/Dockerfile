---

- action: setup

- name: Setup hhvm run directory
  file:
    path:  /var/run/hhvm/
    state: directory
    mode:  0700
    owner: "{{ DOCKER.APPLICATION_USER }}"

- name: Setup hhvm
  lineinfile:
    dest:   /etc/hhvm/server.ini
    regexp: '^[\s;]*{{ item.key }}[\s]*='
    line:   '{{ item.key }} = {{ item.value }}'
  with_items:
   - { key: 'hhvm.server.ip', value: "127.0.0.1" }
