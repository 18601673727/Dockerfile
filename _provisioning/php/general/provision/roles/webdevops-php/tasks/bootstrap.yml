---

- name: Set php main file
  set_fact:
     php_main_conf: /etc/php-fpm.conf
  when: ansible_distribution == 'CentOS'

- name: Set php main file
  set_fact:
     php_main_conf: /etc/php5/fpm/php-fpm.conf
  when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'

- name: Set php pool file
  set_fact:
     php_pool_conf: /etc/php-fpm.d/www.conf
  when: ansible_distribution == 'CentOS'

- name: Set php pool file
  set_fact:
     php_pool_conf: /etc/php5/fpm/pool.d/www.conf
  when: ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian'

# create a directory if it doesn't exist
- file:
    path: "/var/log/php-fpm"
    state: directory
    mode:  0755
    owner: "root"
    group: "root"
    recurse: yes

- name: Configure php-fpm main
  lineinfile:
    dest:   '{{ php_main_conf }}'
    regexp: '^[\s;]*{{ item.key }}[\s]*='
    line:   '{{ item.key }} = {{ item.value }}'
  with_items:
   - { key: 'error_log',                   value: "/var/log/php-fpm/fpm.log" }
   - { key: 'pid',                         value: "/var/run/php5-fpm.pid" }

- name: Configure php-fpm pool user (www.conf)
  lineinfile:
    dest:   '{{ php_pool_conf }}'
    regexp: '^[\s;]*{{ item.key }}[\s]*='
    line:   '{{ item.key }} = {{ item.value }}'
  with_items:
   - { key: 'listen',                      value: "0.0.0.0:9000" }
   - { key: 'catch_workers_output',        value: "yes" }
   - { key: 'access.log',                  value: "/var/log/php-fpm/access.log" }
   - { key: 'slowlog',                     value: "/var/log/php-fpm/slow.log" }
   - { key: 'php_admin_value[error_log]',  value: "/var/log/php-fpm/error.log" }
   - { key: 'php_admin_value[log_errors]', value: "on" }
   - { key: 'user',                        value: "{{ APPLICATION_USER }}" }
   - { key: 'group',                       value: "{{ APPLICATION_GROUP }}" }

- name: Enable php-fpm connection limit
  lineinfile:
    dest:   '{{ php_pool_conf }}'
    regexp: '^[\s;]*{{ item.key }}[\s]*='
    line:   ';{{ item.key }}'
  with_items:
   - { key: 'listen.allowed_clients' }
